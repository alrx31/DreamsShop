@if (loading) {
  <div>Loading</div>
} @else{
  <div class="dream-card">

    <div class="dream-card-image">
      <img [src]="'data:' + dream.imageContentType + ';base64,' + dream.imageBase64" [alt]="dream.title">
    </div>

    <div class="dream-card-text">
      <h2 class="dream-title">{{ dream.title }}</h2>
      <h6 class="dream-id">{{ dream.id }}</h6>
      <p class="dream-description"><b>Description:</b> {{ dream.description }}</p>
      <p class="dream-rating"><b>Rating:</b> {{ dream.rating }}</p>
      <button class="dream-card-delete-button" (click)="onDeleteButtonSubmit()">Delete</button>
    </div>


  </div>
}
